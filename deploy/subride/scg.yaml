---
apiVersion: v1
kind: Service
metadata:
  name: scg
  namespace: ondal
spec:
  type: ClusterIP
  selector:
    app: scg
  ports:
    - name: scg
      port: 18080
      targetPort: 18080
---
apiVersion: v1
kind: Service
metadata:
  name: scg-headless
  namespace: ondal
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: scg
  ports:
    - name: scg
      port: 18080
      targetPort: 18080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scg
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: scg.msa.edutdc.com
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: scg
                port: 
                  number: 18080
                  