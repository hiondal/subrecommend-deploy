apiVersion: apps/v1
kind: Deployment
metadata:
  name: scg
  namespace: ondal
  labels:
    app: scg
spec:
  selector:
    matchLabels:
      app: scg
  replicas: 1
  template:
    metadata:
      name: scg
      labels:
        app: scg
    spec:
      imagePullSecrets:
        - name: dockerhub
      containers:
        - name: scg
          image: docker.io/hiondal/scg:2.0.0
          imagePullPolicy: Always
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
          - configMapRef:
              name: scg
          - secretRef:
              name: scg
          ports:
            - name: container-port
              containerPort: 18080
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1024Mi
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: scg
  namespace: ondal
data:
  SERVER_PORT: "18080"
  EUREKA_SERVERS: http://eureka:18080/eureka/
  ALLOWED_ORIGINS: http://subride-front.msa.edutdc.com
